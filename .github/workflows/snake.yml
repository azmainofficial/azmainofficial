name: Generate Contribution Snake

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *" 
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ðŸ’¥ CRITICAL FIX: This grants the GitHub Actions bot permission to write 
    # the generated SVG back to your repository, fixing the 403 error.
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate the Snake SVG
        uses: platane/snk@v3
        with:
          github_user_name: azmainofficial
          outputs: |
            output/github-contribution-grid-snake.svg
            # Optional: Generates a separate dark theme version
            output/github-contribution-grid-snake-dark.svg?palette=github-dark 

      - name: Commit and Push Snake SVG
        # This action handles committing the generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸŽ¨ Feat: Update contribution snake"
          # Commit both the light and dark versions
          file_pattern: output/github-contribution-grid-snake.svg output/github-contribution-grid-snake-dark.svg
